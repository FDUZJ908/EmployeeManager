<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>积分管理</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">积分管理</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{${api}}" onsubmit="return check()" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">姓名</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input  readonly="readonly" type="text" name="username" th:value="${score}? ${score.username}"
                                                class="form-control" id="username" placeholder=""
                                                required="required" maxlength="30"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="s_score" class="col-sm-2 control-label">总积分</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input readonly="readonly" type="text" name="s_score" th:value="${score}? ${score.s_score}"
                                               class="form-control" id="s_score" placeholder=""
                                               required="required" maxlength="30"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="f_score" class="col-sm-2 control-label">基础积分</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="f_score" th:value="${score}? ${score.f_score}"
                                               class="form-control" id="f_score" placeholder=""
                                               required="required" maxlength="30"/>
                                    </div>
                                </div>

                                <br/><br/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="footer"></div>
</div>
<!-- ./wrapper -->
<div th:replace="script"></div>

</body>

<script th:inline="javascript">
    /*<![CDATA[*/
    function check(){
        var f_score=document.getElementById("f_score").value;
        var reg=/^[1-9]\d*$|^0$/;
        if(reg.test(f_score)==true){
            return true;
        }
        else{
            alert("请输入正确的 基础积分 ");
            return false;
        }
    }
    /*]]>*/
</script>
</html>
