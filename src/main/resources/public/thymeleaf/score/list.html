<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>积分管理</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">积分管理</h3>
                        </div>

                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>总积分</th>
                                    <th>基础积分</th>
                                    <th>编辑</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${list}">
                                    <td th:text="${item.getUsername()}"></td>
                                    <td th:text="${item.getS_score()}"></td>
                                    <td th:text="${item.getF_score()}"></td>
                                    <td style="text-align: center">
                                        <a th:href="@{/score/form(userid=${item.getUserid()})}"><span class="glyphicon glyphicon-edit"
                                                                                                    title="编辑"></span></a>
                                    </td>
                                    <!--

                                    <td style="text-align: center">
                                        <span name="trash" title="删除" th:data="@{/privilege/{pid}/delete(pid=${item.getPid()})}"
                                              style="cursor: pointer" class="glyphicon glyphicon-trash"></span>
                                    </td>
                                    -->

                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
<script th:src="@{/js/list-page.js}"></script>
</body>
</html>
