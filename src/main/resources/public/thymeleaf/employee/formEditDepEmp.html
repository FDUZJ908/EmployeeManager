<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>部门用户管理</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">部门用户管理</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/employee/modifyEditDep(userid=${userid})}" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="department" class="col-sm-2 control-label">部门名称</label>

                                    <div class="col-sm-10" style="width: 200px">
                                        <input readonly="readonly" type="text" name="department" th:value="${department}"
                                               class="form-control" id="department" placeholder=""
                                               required="required" maxlength="30"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">姓名</label>

                                    <div class="col-sm-10" style="width: 200px">
                                        <input readonly="readonly" type="text" name="username" th:value="${username}"
                                               class="form-control" id="username" placeholder=""
                                               required="required" maxlength="30"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="isleder" class="col-sm-2 control-label">是否为领导</label>

                                    <div class="col-sm-10" style="width: 200px">
                                        <input type="text"  list="isleaderList" name="isleader_" th:value="${isleader}"
                                               class="form-control" id="isleder" placeholder=""
                                               required="required" maxlength="30"/>
                                        <datalist id="isleaderList">
                                            <option value="是"></option>
                                            <option value="否"></option>
                                        </datalist>
                                    </div>
                                </div>

                                <br/><br/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="footer"></div>
</div>
<!-- ./wrapper -->
<div th:replace="script"></div>

</body>
</html>
