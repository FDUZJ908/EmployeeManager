<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>部门用户管理</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">部门用户管理</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/employee/editDepEmp(userid=${userid},dID=${dID})}" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label for="department" class="col-sm-2 control-label">部门名称</label>

                                    <div class="col-sm-10" style="width: 200px">
                                        <input readonly="readonly" type="text" name="department" th:value="${dName}"
                                               class="form-control" id="department" placeholder=""
                                               required="required" maxlength="30"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">姓名</label>

                                    <div class="col-sm-10" style="width: 200px">
                                        <input readonly="readonly" type="text" name="username" th:value="${username}"
                                               class="form-control" id="username" placeholder=""
                                               required="required" maxlength="30"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">是否为领导</label>&nbsp;&nbsp;
                                        <input type="radio" id="isleader1" name="isleader" value="1" />是&nbsp;
                                        <input type="radio" id="isleader0" name="isleader" value="0" />否
                                </div>

                                <br/><br/>
                            </div>
                            <div class="box-footer" style="text-align: center;">
                                <button type="submit" class="btn btn-info">提交</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </section>
    </div>

    <div th:replace="footer"></div>
</div>

<div th:replace="script"></div>

<script th:inline="javascript">
    var id="isleader"+/*[[${isleader}]]*/;
    $("#"+id).attr("checked","checked");
</script>

</body>
</html>
