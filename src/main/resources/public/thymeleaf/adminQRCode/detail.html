<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>二维码设置</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">二维码设置</h3>
                            </div>

                            <form class="form-horizontal">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">QRID</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input readonly="readonly" type="number" name="qrid" class="form-control"
                                                   th:value="${qrcode.QRID}" maxlength="50"/>
                                        </div>

                                        <label class="col-sm-2 control-label">分值</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input readonly="readonly" type="number" name="value" class="form-control"
                                                   th:value="${qrcode.value}" maxlength="50"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">开始时间</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input readonly="readonly" type="text" name="starttime" class="form-control"
                                                   th:value="${qrcode.s_time}" maxlength="50"/>
                                        </div>

                                        <label class="col-sm-2 control-label">结束时间</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input readonly="readonly" type="text" name="endtime" class="form-control"
                                                   th:value="${qrcode.e_time}" maxlength="50"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">管理人员</label>
                                        <div class="col-sm-10" style="width: 800px">
                                            <input readonly="readonly" type="text" name="managers" class="form-control"
                                                   th:value="${qrcode.managers}" maxlength="150"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="box">
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>扫码时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${checkers}">
                                    <td th:text="${item.userName}"></td>
                                    <td th:text="${item.checkTime}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>

</body>
</html>
