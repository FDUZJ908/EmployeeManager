<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>总分查询</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">总分查询</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal" onsubmit="return checkDate()"
                                  th:action="@{/scoreQuery/searchScore}"
                                  method="post">
                                <div class="box-body">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">开始时间</label>

                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="date" name="start" class="form-control" id="start"
                                                   maxlength="50" placeholder="格式：2018-01-01"/>
                                        </div>

                                        <label class="col-sm-2 control-label">结束时间</label>

                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="date" name="end" class="form-control" id="end" maxlength="50"
                                                   placeholder="格式：2018-01-01"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <!-- /.box-body -->
                                    <div class="box-footer" style="text-align: center;">
                                        <button type="reset" class="btn btn-default">重置</button>
                                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button type="submit" class="btn btn-info">查询</button>
                                    </div>
                                    <!-- /.box-footer -->
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="box">
                        <button onclick="method(dataTable)">生成excel</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        起始时间：<label th:text="${start}"></label>
                        &nbsp;&nbsp;
                        截止时间：<label th:text="${end}"></label>
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>分数总和</th>
                                    <td th:text="${total}"></td>
                                </tr>
                                <tr>
                                    <th>姓名</th>
                                    <th>总分</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${scores}">
                                    <td th:text="${item.getName()}"></td>
                                    <td th:text="${item.getScore()}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>

<script>
    var idTmr;

    function getExplorer() {
        var explorer = window.navigator.userAgent;
        //ie
        if (explorer.indexOf("MSIE") >= 0) {
            return 'ie';
        }
        //firefox
        else if (explorer.indexOf("Firefox") >= 0) {
            return 'Firefox';
        }
        //Chrome
        else if (explorer.indexOf("Chrome") >= 0) {
            return 'Chrome';
        }
        //Opera
        else if (explorer.indexOf("Opera") >= 0) {
            return 'Opera';
        }
        //Safari
        else if (explorer.indexOf("Safari") >= 0) {
            return 'Safari';
        }
    }

    function method(tableid) {
        if (getExplorer() == 'ie') {
            var curTbl = document.getElementById(tableid);
            var oXL = new ActiveXObject("Excel.Application");
            var oWB = oXL.Workbooks.Add();
            var xlsheet = oWB.Worksheets(1);
            var sel = document.body.createTextRange();
            sel.moveToElementText(curTbl);
            sel.select();
            sel.execCommand("Copy");
            xlsheet.Paste();
            oXL.Visible = true;

            try {
                var fname = oXL.Application.GetSaveAsFilename("Excel.xls", "Excel Spreadsheets (*.xls), *.xls");
            } catch (e) {
                print("Nested catch caught " + e);
            } finally {
                oWB.SaveAs(fname);
                oWB.Close(savechanges = false);
                oXL.Quit();
                oXL = null;
                idTmr = window.setInterval("Cleanup();", 1);
            }
        }
        else {
            tableToExcel(tableid)
        }
    }

    function Cleanup() {
        window.clearInterval(idTmr);
        CollectGarbage();
    }

    var tableToExcel = (function () {
        var uri = 'data:application/vnd.ms-excel;base64,',
            template = '<html><head><meta charset="UTF-8"></meta></head><body><table>{table}</table></body></html>',
            base64 = function (s) {
                return window.btoa(unescape(encodeURIComponent(s)))
            },
            format = function (s, c) {
                return s.replace(/{(\w+)}/g,
                    function (m, p) {
                        return c[p];
                    })
            }
        return function (table, name) {
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
            window.location.href = uri + base64(format(template, ctx))
        }
    })()
</script>
<script th:src="@{/js/list-page.js}"></script>
<script>
    function checkDate() {
        var start = document.getElementById("start").valueOf().value.split("-")
        var end = document.getElementById("end").valueOf().value.split("-")
        if (start[0] != end[0]) {
            alert("年份不相同")
            return false
        }
        else if (start[1] > end[1]) {
            alert("错误的起始（结束）时间")
            return false
        }
        else if (start[1] == end[1]) {
            if (start[2] > end[2]) {
                alert("错误的起始（结束）时间")
                return false
            }
        }
        return true
    }
</script>

<script>
/*<![CDATA[*/
    function fill(s) {
        return s < 10 ? '0' + s: s;
    }

    function getDateString(myDate){
        var year=myDate.getFullYear();
        var month=myDate.getMonth()+1;
        var date=myDate.getDate();
        return year+'-'+fill(month)+"-"+fill(date);
    }

    $(document).ready(function(){
        var end = new Date();
        $("#end").val(getDateString(end));

        var start=end.getFullYear()+'-01-01';
        $("#start").val(start);
    })
/*]]>*/
</script>
</body>
</html>
