<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>报告查询</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">报告查询</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal" th:action="@{/reportQuery/searchReport}"
                                  method="post">
                                <div class="box-body">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">提交者</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="text" list="submitterlist" name="submitter"
                                                   class="form-control" maxlength="20"/>
                                            <datalist id="submitterlist">
                                                <div th:each="user:${list}">
                                                    <option th:value="${user}"><span th:text="${user}"></span></option>
                                                </div>
                                            </datalist>
                                        </div>

                                        <label class="col-sm-2 control-label">审批领导</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="text" list="leaderlist" name="leader" class="form-control"
                                                   maxlength="20"/>
                                            <datalist id="leaderlist">
                                                <div th:each="user:${list}">
                                                    <option th:value="${user}"><span th:text="${user}"></span></option>
                                                </div>
                                            </datalist>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">开始时间</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="date" name="start" class="form-control" id="start"
                                                   maxlength="50"/>
                                        </div>

                                        <label class="col-sm-2 control-label">结束时间</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="date" name="end" class="form-control" id="end" maxlength="50"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">报告类型</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="text" list="typelist" name="type" class="form-control"
                                                   id="type" maxlength="20"/>
                                            <datalist id="typelist">
                                                <option>个案报告</option>
                                                <option>一般报告</option>
                                                <option>领导报告</option>
                                            </datalist>
                                        </div>

                                        <label class="col-sm-2 control-label">得分者</label>
                                        <div class="col-sm-10" style="width: 300px">
                                            <input type="text" list="scorelist" name="score" id="score"
                                                   class="form-control" maxlength="20"/>
                                            <datalist id="scorelist">
                                                <div th:each="user:${list}">
                                                    <option th:value="${user}"><span th:text="${user}"></span></option>
                                                </div>
                                            </datalist>
                                        </div>
                                    </div>

                                    <br/>
                                    <!-- /.box-body -->
                                    <div class="box-footer" style="text-align: center;">
                                        <button type="reset" class="btn btn-default">重置</button>
                                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button type="submit" class="btn btn-info">查询</button>
                                    </div>
                                    <!-- /.box-footer -->
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="box">
                        <button onclick="method(dataTable)">生成excel</button>
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped" style="font-size: 10px">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>报告内容</th><!---->
                                    <th>报告种类</th>
                                    <th>任务类型</th>
                                    <th>分值</th>
                                    <th>提交者</th>
                                    <th>审批领导</th>
                                    <th>审批结果</th>
                                    <th>队伍成员</th><!---->
                                    <th>提交日期</th>
                                    <th>审批意见</th><!---->
                                    <th>审批日期</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${reports}">
                                    <td th:text="${item.getReportID()}"></td>
                                    <td th:text="${item.getReportText()}"></td>
                                    <td th:text="${item.getTypeName()}"></td>
                                    <td th:text="${item.getCategory()}"></td>
                                    <td th:text="${item.getSingleScore()}"></td>
                                    <td th:text="${item.getUserName()}"></td>
                                    <td th:text="${item.getLeaderName()}"></td>
                                    <td th:text="${item.getIsPass()}"></td>
                                    <td th:text="${item.getMembers()}"></td>
                                    <td th:text="${item.getSubmitTime()}"></td>
                                    <td th:text="${item.getComment()}"></td>
                                    <td th:text="${item.getCheckTime()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
<script th:src="@{/js/list-page.js}"></script>

<script>
    var idTmr;

    function getExplorer() {
        var explorer = window.navigator.userAgent;
        //ie
        if (explorer.indexOf("MSIE") >= 0) {
            return 'ie';
        }
        //firefox
        else if (explorer.indexOf("Firefox") >= 0) {
            return 'Firefox';
        }
        //Chrome
        else if (explorer.indexOf("Chrome") >= 0) {
            return 'Chrome';
        }
        //Opera
        else if (explorer.indexOf("Opera") >= 0) {
            return 'Opera';
        }
        //Safari
        else if (explorer.indexOf("Safari") >= 0) {
            return 'Safari';
        }
    }

    function method(tableid) {
        if (getExplorer() == 'ie') {
            var curTbl = document.getElementById(tableid);
            var oXL = new ActiveXObject("Excel.Application");
            var oWB = oXL.Workbooks.Add();
            var xlsheet = oWB.Worksheets(1);
            var sel = document.body.createTextRange();
            sel.moveToElementText(curTbl);
            sel.select();
            sel.execCommand("Copy");
            xlsheet.Paste();
            oXL.Visible = true;

            try {
                var fname = oXL.Application.GetSaveAsFilename("Excel.xls", "Excel Spreadsheets (*.xls), *.xls");
            } catch (e) {
                print("Nested catch caught " + e);
            } finally {
                oWB.SaveAs(fname);
                oWB.Close(savechanges = false);
                oXL.Quit();
                oXL = null;
                idTmr = window.setInterval("Cleanup();", 1);
            }

        }
        else {
            tableToExcel(tableid)
        }
    }

    function Cleanup() {
        window.clearInterval(idTmr);
        CollectGarbage();
    }

    var tableToExcel = (function () {
        var uri = 'data:application/vnd.ms-excel;base64,',
            template = '<html><head><meta charset="UTF-8"></meta></head><body><table>{table}</table></body></html>',
            base64 = function (s) {
                return window.btoa(unescape(encodeURIComponent(s)))
            },
            format = function (s, c) {
                return s.replace(/{(\w+)}/g,
                    function (m, p) {
                        return c[p];
                    })
            }
        return function (table, name) {
            if (!table.nodeType) table = document.getElementById(table)
            var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
            window.location.href = uri + base64(format(template, ctx))
        }
    })()
</script>

<script>
/*<![CDATA[*/
    function fill(s) {
        return s < 10 ? '0' + s: s;
    }

    function getDateString(myDate){
        var year=myDate.getFullYear();
        var month=myDate.getMonth()+1;
        var date=myDate.getDate();
        return year+'-'+fill(month)+"-"+fill(date);
    }

    $(document).ready(function(){
        var end = new Date();
        $("#end").val(getDateString(end));

        var start=end.getFullYear()+'-01-01';
        $("#start").val(start);
    })
/*]]>*/
</script>
</body>
</html>
