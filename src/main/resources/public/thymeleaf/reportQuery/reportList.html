<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>报告查询</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">查询</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal" th:action="@{/reportQuery/searchReport}"
                                  method="post">
                                <div class="box-body">

                                    <div class="form-group">

                                        <label class="col-sm-2 control-label">得分者</label>

                                        <div class="col-sm-10" style="width: 200px">
                                            <input type="text" list="scorelist" name="score" id="score"
                                                   class="form-control" maxlength="20"/>
                                            <datalist id="scorelist">
                                                <div th:each="user:${list}">
                                                    <option th:value="${user}"><span th:text="${user}"></span></option>
                                                </div>
                                            </datalist>
                                        </div>

                                        <label class="col-sm-2 control-label">报告类型</label>

                                        <div class="col-sm-10" style="width: 200px">
                                            <input type="text" list="typelist" name="type" class="form-control"
                                                   id="type" maxlength="20"/>
                                            <datalist id="typelist">
                                                <option>个案报告</option>
                                                <option>一般报告</option>
                                                <option>领导报告</option>
                                            </datalist>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">开始时间</label>

                                        <div class="col-sm-10" style="width: 200px">
                                            <input type="date" name="start" class="form-control" id="start" maxlength="50"/>
                                        </div>

                                        <label class="col-sm-2 control-label">结束时间</label>

                                        <div class="col-sm-10" style="width: 200px">
                                            <input type="date" name="end" class="form-control" id="end" maxlength="50"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">审批领导</label>

                                        <div class="col-sm-10" style="width: 200px">
                                            <input type="text" list="leaderlist" name="leader" class="form-control" maxlength="20"/>
                                            <datalist id="leaderlist">
                                                <div th:each="user:${list}">
                                                    <option th:value="${user}"><span th:text="${user}"></span></option>
                                                </div>
                                            </datalist>
                                        </div>

                                        <label class="col-sm-2 control-label">提交者</label>

                                        <div class="col-sm-10" style="width: 200px">
                                            <input type="text" list="submitterlist" name="submitter" class="form-control" maxlength="20"/>
                                            <datalist id="submitterlist">
                                                <div th:each="user:${list}">
                                                    <option th:value="${user}"><span th:text="${user}"></span></option>
                                                </div>
                                            </datalist>
                                        </div>
                                    </div>

                                    <br/><br/>

                                    <!-- /.box-body -->
                                    <div class="box-footer" style="text-align: center;">
                                        <button type="reset" class="btn btn-default">重置</button>
                                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        <button type="submit" class="btn btn-info">查询</button>
                                    </div>
                                    <!-- /.box-footer -->
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="box">
                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped" style="font-size: 12px">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>报告内容</th>
                                    <th>报告种类</th>
                                    <th>类型</th>
                                    <th>分值</th>
                                    <th>提交者</th>
                                    <th>审批领导</th>
                                    <th>审批结果</th>
                                    <th>队伍成员</th>
                                    <th>提交日期</th>
                                    <th>审批意见</th>
                                    <th>审批日期</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--
                                <tr th:each="item:${list}">
                                    <td th:text="${item.getName()}"></td>
                                    <td th:text="${item.getValue()}"></td>
                                    <td th:text="${item.getRemark()}"></td>
                                    <td style="text-align: center">
                                        <a th:href="@{/reportType/modify/(id=${item.id})}">
                                            <span class="glyphicon glyphicon-edit" title="编辑"></span>
                                        </a>
                                    </td>
                                    <td style="text-align: center">

                                        <a th:href="@{/reportType/delete/(id=${item.id})}">
                                            <span title="删除" class="glyphicon glyphicon-trash"></span>
                                        </a>
                                    </td>
                                </tr>
                                -->
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
<script th:src="@{/js/list-page.js}"></script>
</body>
</html>
