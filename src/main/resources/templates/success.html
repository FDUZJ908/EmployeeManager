<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功</title>
</head>

<body onload="successAlert()">

</body>
<script th:inline ="javascript">
        /*<![CDATA[*/
    function successAlert () {
    var successNum =  /*[[${successNum}]]*/ "";
    switch (successNum)
    {
    case "00" :
        alert("一般报告提交成功！");
        window.history.back(-1);
        break;
    case "01" :
        alert("个案报告提交成功！");
        window.history.back(-1);
        break;
    case "02" :
        alert("领导报告提交成功！");
        window.history.back(-1);
        break;
    default :
        alert("成功");
    }
    }
        /*]]>*/
</script>
</html>
