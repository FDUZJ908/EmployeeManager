<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <title>积分查询</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">积分查询</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" onsubmit="return checkDate()"
                              th:action="@{/scoreQuery/searchScore}"
                              method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">开始时间</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="date" name="start" class="form-control" id="start"
                                               maxlength="50" placeholder="格式：2018-01-01"/>
                                    </div>

                                    <label class="col-sm-2 control-label">结束时间</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="date" name="end" class="form-control" id="end" maxlength="50"
                                               placeholder="格式：2018-01-01"/>
                                    </div>
                                </div>
                                <br/>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: center;">
                                    <button type="button" class="btn btn-default" onclick="Reset()">重置</button>
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                    <button type="submit" class="btn btn-info">查询</button>
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </form>
                    </div>

                    <div class="box">
                        <button><a onclick="exportTo();" href="javascript://">生成excel</a></button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        起始时间：<label th:text="${start}"></label>
                        &nbsp;&nbsp;
                        截止时间：<label th:text="${end}"></label>
                        <div class="box-body">
                            <table id="firm_table" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>分数总和</th>
                                    <td th:text="${total}"></td>
                                </tr>
                                <tr>
                                    <th>姓名</th>
                                    <th>报告积分</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${scores}">
                                    <td th:text="${item.getName()}"></td>
                                    <td th:text="${item.getScore()}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#firm_table').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>

<script th:src="@{/js/list-page.js}"></script>
<script>
    function checkDate() {
        var start = document.getElementById("start").valueOf().value.split("-")
        var end = document.getElementById("end").valueOf().value.split("-")
        if (start[0] != end[0]) {
            alert("年份不相同")
            return false
        }
        else if (start[1] > end[1]) {
            alert("错误的起始（结束）时间")
            return false
        }
        else if (start[1] == end[1]) {
            if (start[2] > end[2]) {
                alert("错误的起始（结束）时间")
                return false
            }
        }
        return true
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    function fill(s) {
        return s < 10 ? '0' + s : s;
    }

    function getDateString(myDate) {
        var year = myDate.getFullYear();
        var month = myDate.getMonth() + 1;
        var date = myDate.getDate();
        return year + '-' + fill(month) + "-" + fill(date);
    }

    function setDate() {
        var end = new Date();
        $("#end").val(getDateString(end));

        var start = end.getFullYear() + '-01-01';
        $("#start").val(start);
    }

    function Reset() {
        setDate();
    }

    $(document).ready(function () {
        var end = /*[[${end}]]*/;
        var start = /*[[${start}]]*/;
        if (end == null || start == null) {
            setDate();
        } else {
            $("#end").val(end);
            $("#start").val(start);
        }
    })
    /*]]>*/
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    function exportTo() {
        var name = '积分汇总' + [[${start}]] + '至' + [[${end}]];
        alert(name);
        $('.table').tableExport({
            filename: name,
            format: 'xls',
            cols: '1,2'
        });

    }

    /*]]>*/
</script>
<script th:src="@{/js/tableExport.js}"></script>

</body>
</html>
