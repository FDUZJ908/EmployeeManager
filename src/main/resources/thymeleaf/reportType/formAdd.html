<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>添加报告类型</title>
    <div th:replace="head"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加报告类型</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/reportType/addReport}" method="post">
                            <div class="box-body">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">类型名称</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="name" class="form-control" id="name" placeholder=""
                                               required="required" maxlength="20"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分值</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="number" name="value" class="form-control" id="value" placeholder=""
                                               required="required" maxlength="20"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>

                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="remark" class="form-control" id="remark" placeholder=""
                                               maxlength="50"/>
                                    </div>
                                </div>


                                <br/><br/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="text-align: center;">
                                <button type="reset" class="btn btn-default">重置</button>
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <button type="submit" class="btn btn-info">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="footer"></div>
</div>
<!-- ./wrapper -->
<div th:replace="script"></div>

</body>
</html>
