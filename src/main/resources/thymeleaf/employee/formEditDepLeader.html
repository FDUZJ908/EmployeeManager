<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>编辑部门领导</title>
    <div th:replace="head"></div>
    <div th:replace="script"></div>
    <div th:replace="multiselect"></div>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <div class="content-wrapper">
        <section class="content">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑部门领导</h3>
                </div>

                <form class="form-horizontal" th:action="@{/employee/editDepLeader}" method="post" id="multiform">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="dID" class="col-sm-2 control-label">部门ID</label>

                            <div class="col-sm-10">
                                <input readonly="readonly" type="text" name="dID" th:value="${dID}"
                                       class="form-control" id="dID"
                                       required="required" maxlength="30"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dName" class="col-sm-2 control-label">部门名称</label>

                            <div class="col-sm-10">
                                <input readonly="readonly" type="text" name="department" th:value="${dName}"
                                       class="form-control" id="dName" placeholder="请输入部门名称"
                                       required="required" maxlength="30"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择领导</label>
                            <div class="col-sm-10">
                                <select class="multiselect" multiple="multiple" style="height:25em">
                                    <option th:each="user:${list}" th:if="${user.getIsleader()==0}" th:value="${user.getUserid()}" th:text="${user.getUsername()}"></option>
                                    <option th:each="user:${list}" th:if="${user.getIsleader()==1}" th:value="${user.getUserid()}" th:text="${user.getUsername()}" th:selected="selected"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" style="display:none;">
                            <label for="selected" class="col-sm-2 control-label">selected</label>

                            <div class="col-sm-10">
                                <input type="hidden" name="selected" class="form-control" id="selected"/>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer" style="text-align: center;">
                        <button type="submit" class="btn btn-info">提交</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div th:replace="footer"></div>
</div>
</body>
</html>
