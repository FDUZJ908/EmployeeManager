<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>二维码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache"/>
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate"/>
    <meta HTTP-EQUIV="expires" CONTENT="0"/>

    <link href="/css/mystyle.css" rel="stylesheet" type="text/css" media="all"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body>

<div style="display: flex;flex-direction: column; align-items:center;	width: 100%;height: 100%;">
    <div class="QRCode">
        <div id="qrcode"></div>
    </div>
</div>

<script th:src=@{/js/gps.js}></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    getLocation(function (lat, lng) {
        var qrid = /*[[${qrid}]]*/;
        var token = /*[[${token}]]*/;
        var manager = /*[[${manager}]]*/;
        var manalatlng = lat + '-' + lng;
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: 'https://phxxz.read-a-book.wang/wechat/RedirectQR?' +
            'qrid=' + qrid + '&token=' + token + '&manager=' + manager + '&manalatlng=' + manalatlng,
            width: 256,
            height: 256
        })
    })
    /*]]>*/
</script>
</body>
</html>
