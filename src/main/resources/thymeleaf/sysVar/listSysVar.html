<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <title>变量设置</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">系统变量管理</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/sysVar/edit}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">一般报告每天提交次数</label>
                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="maxGeneralReportCount"
                                               th:value="${maxGeneralReportCount}"
                                               class="form-control" maxlength="20" id="maxGeneralReportCount"/>
                                    </div>

                                    <label class="col-sm-2 control-label">报告内容最少字数</label>
                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="minReportWordCount"
                                               th:value="${minReportWordCount}"
                                               class="form-control" maxlength="20" id="minReportWordCount"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">个案报告提交权限级别</label>
                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="caseReportEntryLimit"
                                               th:value="${caseReportEntryLimit}"
                                               class="form-control" maxlength="20" id="caseReportEntryLimit"/>
                                    </div>

                                    <label class="col-sm-2 control-label">个案报告审批权限级别</label>
                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="caseReportCheckLimit"
                                               th:value="${caseReportCheckLimit}"
                                               class="form-control" maxlength="20" id="caseReportCheckLimit"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">领导批办提交权限级别</label>
                                    <div class="col-sm-10" style="width: 300px">
                                        <input type="text" name="leaderReportEntryLimit"
                                               th:value="${leaderReportEntryLimit}"
                                               class="form-control" maxlength="20" id="leaderReportEntryLimit"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="box-footer" style="text-align: center;">
                                    <button type="submit" class="btn btn-info">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- /.box -->
            </div>
            <!-- /.col -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

</body>
</html>
